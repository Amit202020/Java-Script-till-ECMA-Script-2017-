<body> 
	<script type="text/javascript" language="java script">
		var    x   =   prompt("Please enter ur current book price:")

        if   (x > 1000)
				document.write("The Book Price  is high "+ x)
				
		else if(x == 1000)
			    document.write("The Book Price  is medium "+ x)
		
		else
				document.write("The Book Price  is less "+ x)
    </script>
